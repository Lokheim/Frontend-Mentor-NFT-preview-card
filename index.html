<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft_picture">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <a href=""><div class="overlay"><img class="hover_image"  src="./images/icon-view.svg" alt="hover_image">
      </div></a>
    </div>
    <div class="main_content">
      <a href=""><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
      <div class="eth_info">
        <span><img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH</span>
        <p><img class="clock" src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>      
      <div class="line"></div>
      <div class="creator_info"><img src="./images/image-avatar.png" alt="creator"><p>Creation of <a href="">Jules Wyvern</a></p></div> 
    </div>
  </main>
</body>
</html>
